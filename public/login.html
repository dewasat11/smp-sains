<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin - SMP SAINS AN NAJAH PURWOKERTO</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />

    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", "Roboto", Arial, sans-serif;
      }
      .login-card {
        max-width: 400px;
        width: 100%;
        box-shadow: 0 10px 40px rgba(102, 126, 234, 0.15);
        border-radius: 1rem;
        overflow: hidden;
        background: white;
        animation: fadeInUp 0.7s cubic-bezier(0.39, 0.575, 0.565, 1);
      }
      .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem 1.5rem 1.2rem 1.5rem;
        border-radius: 1rem 1rem 0 0;
        box-shadow: 0 4px 24px rgba(102, 126, 234, 0.15);
      }
      .login-header h3 {
        font-weight: 700;
        letter-spacing: 1px;
        font-size: 2rem;
      }
      .login-header p {
        font-size: 1.1rem;
        opacity: 0.85;
      }
      .card-body {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        border-radius: 0 0 1rem 1rem;
        box-shadow: 0 2px 12px rgba(240, 147, 251, 0.08);
      }
      .input-group-text {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: #fff;
        border: none;
        font-size: 1.2rem;
      }
      .form-control:focus {
        border-color: #764ba2;
        box-shadow: 0 0 0 2px #764ba233;
      }
      .btn-success {
        background: linear-gradient(135deg, #0f9d58 0%, #0a7a43 100%);
        border: none;
        font-weight: 600;
        font-size: 1.1rem;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(15, 157, 88, 0.12);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .btn-success:hover,
      .btn-success:focus {
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 4px 16px rgba(15, 157, 88, 0.18);
      }
      .btn-link {
        color: #764ba2;
        font-weight: 500;
        text-decoration: none;
        transition: color 0.2s;
      }
      .btn-link:hover {
        color: #f5576c;
        text-decoration: underline;
      }
      .alert-danger {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: #fff;
        border: none;
        font-weight: 500;
        box-shadow: 0 2px 8px rgba(245, 87, 108, 0.12);
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="card">
        <div class="login-header text-center">
          <h3 class="mb-0"><i class="bi bi-shield-lock"></i> Admin Login</h3>
          <p class="mb-0 mt-2">SMP SAINS AN NAJAH</p>
        </div>
        <div class="card-body p-4">
          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-envelope"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Masukkan email admin"
                  required
                  autocomplete="username"
                />
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock"></i>
                </span>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Masukkan password"
                  required
                  autocomplete="current-password"
                />
              </div>
            </div>

            <div
              class="alert alert-danger"
              id="errorAlert"
              style="display: none"
            >
              <i class="bi bi-exclamation-triangle"></i>
              <span id="errorMessage"></span>
            </div>

            <button type="submit" class="btn btn-success w-100 btn-lg">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
          </form>

          <hr class="my-4" />

          <div class="text-center">
            <small class="text-muted">
              <i class="bi bi-info-circle"></i> Demo: email = admin, password =
              admin
            </small>
            <br />
            <a href="/" class="btn btn-link btn-sm mt-2">
              <i class="bi bi-arrow-left"></i> Kembali ke Beranda
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Cek apakah sudah login
      if (localStorage.getItem("isAdminLoggedIn") === "true") {
        window.location.href = "/admin";
      }

      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const errorAlert = document.getElementById("errorAlert");
        const errorMessage = document.getElementById("errorMessage");

        // Simple validation (hardcoded for demo)
        if (email === "admin" && password === "admin") {
          // Set login flag
          localStorage.setItem("isAdminLoggedIn", "true");
          localStorage.setItem("adminEmail", email);

          // Redirect to admin dashboard
          window.location.href = "/admin";
        } else {
          errorMessage.textContent = "Email atau password salah!";
          errorAlert.style.display = "block";

          // Hide error after 3 seconds
          setTimeout(() => {
            errorAlert.style.display = "none";
          }, 3000);
        }
      });
    </script>
  </body>
</html>
